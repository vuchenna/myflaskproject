{% extends "layout.html" %}
{% block body_content %}

<div class="container">

	<h1>Please Login </h1>
	<br>
	<form action="" method="POST">
		{{ form.hidden_tag() }}
		{{ form.email.label }}
		{{ form.email }}
		<br>
		{{ form.password.label }}
		{{ form.password }}
		<br>
		{{ form.submit }}
		<br>
		{{ form.remember.label }}
		{{ form.remember }}
	</form>

</div>

{% endblock  %}
